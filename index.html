<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Email List</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Vue JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>

    <div id="app">

        <h1 class="text-center my-5">Email generator</h1>

        <div class="text-center">
            <button class="btn btn-info mb-5" @click="generateEmailList">Generate your email list</button>
        </div>

        <div class="text-center d-flex justify-content-center">
            <ul class="list-unstyled list-group text-center" v-if="emailList.length === 10">
                <li class="list-group-item" v-for="email in emailList">{{ email }}</li>
            </ul>
        </div>


    </div>

    </div>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- JS Custom Script -->
    <script src="js/script.js"></script>
</body>

</html>
